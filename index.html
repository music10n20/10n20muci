<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigga</title>
    <link rel="stylesheet" href="style.css"><link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body class="" >
    <div class="container">
        
      


        <div class="player">
            <div class="now-playing">
                <span class="border-3">
                <div class="soundwave-container">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                  </div>    <span id="currentSongTitle"> playing </span>
                </span>
            </div>
            <audio  class="audiocard" id="audioPlayer" pause controls></audio>
            <div class="controls">
                <button onclick="prevSong()"> <i class="fas fa-backward"></i></button>
                <button onclick="togglePlayPause()">Play/Pause</button>
                <button onclick="nextSong()"><i class="fas fa-forward"></i></button>
                <!-- <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)"> -->
            </div>
            <div class="song-list">
                <button id="dropdownButton" onclick="toggleDropdown()">Songs List</button>
                <ul id="songList" class="dropdown-content"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
   

</body>
</html>
